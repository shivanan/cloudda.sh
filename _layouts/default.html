    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Dash - Native AWS Management for macOS</title>
    <style>
        :root {
            --dark-bg: #0d1117;
            --darker-bg: #010409;
            --accent: #2f81f7;
            --accent-hover: #58a6ff;
            --text: #e6edf3;
            --text-secondary: #8b949e;
            --card-bg: #161b22;
            --border: #30363d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--darker-bg);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
            position: fixed;
            width: 100%;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text);
            text-decoration: none;
        }
        
        .logo svg {
            width: 32px;
            height: 32px;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .nav-links a:hover {
            color: var(--text);
        }
        
        .hero {
            padding: 12rem 0 6rem;
            text-align: center;
            background: linear-gradient(180deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--accent) 0%, #a855f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 3rem;
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .cta-button:hover {
            background-color: var(--accent-hover);
        }
        
        /* Carousel Styles */
        .carousel-container {
            max-width: 800px;
            margin: 4rem auto 0;
            position: relative;
        }
        
        .carousel {
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }
        
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .carousel-item {
            min-width: 100%;
            height: 450px;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: container;
        }
        
        .carousel-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            pointer-events: none;
        }
        
        .carousel-control {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            border: none;
            font-size: 1.5rem;
            transition: background-color 0.2s;
        }
        
        .carousel-control:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            padding: 0;
        }
        
        .carousel-indicator.active {
            background-color: white;
        }
        
        .features {
            padding: 6rem 0;
        }
        
        .section-heading {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .section-heading h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .section-heading p {
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .feature-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid var(--border);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .feature-icon {
            background-color: rgba(47, 129, 247, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .feature-icon svg {
            width: 30px;
            height: 30px;
            color: var(--accent);
        }
        
        .feature-card h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        
        .feature-card p {
            color: var(--text-secondary);
        }
        
        .beta-access {
            padding: 6rem 0;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }
        
        .beta-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: var(--dark-bg);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            background-color: var(--darker-bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .submit-button {
            width: 100%;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-button:hover {
            background-color: var(--accent-hover);
        }
        
        .faq {
            padding: 6rem 0;
        }
        
        .faq-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .faq-item h3 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        
        .faq-item p {
            color: var(--text-secondary);
        }
        
        footer {
            background-color: var(--darker-bg);
            padding: 3rem 0;
            border-top: 1px solid var(--border);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-links {
            display: flex;
            gap: 2rem;
        }
        
        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer-links a:hover {
            color: var(--text);
        }
        
        .copyright {
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 2rem;
                text-align: center;
            }
            
            .carousel-control {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            
            .carousel-item {
                height: 300px;
            }
        }
    </style>
</head>
